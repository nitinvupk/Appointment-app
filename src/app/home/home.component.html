<div class="container">
    <h1 class="text-center mt-2">All Mockup Business</h1>
    <div class="row mt-3">
        <div class="table-responsive">
            <table class="table table-bordered text-center w-50 mx-auto">
                <thead>
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody *ngFor="let business of businesses; let i = index">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td><a [routerLink]="['/appointment/', business.id]" >{{business.name}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
